<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borders</title>
</head>

<body>
  <!-- Border Width & Colors -->
  <!-- https://tailwindcss.com/docs/border-width -->
  <div class="border-2 border-green-400 m-10">
    <div class="w-96 m-3 p-5 border">Border All Around</div>
    <div class="w-96 m-3 p-5  border-4">Border Width</div>
    <div class="w-96 m-3 p-5 border border-4 border-teal-500">Border Color</div>
    <div class="w-96 m-3 p-5 border border-x-4 border-teal-500">Border applied to X axis</div>
    <div class="w-96 m-3 p-5 border border-y-4 border-teal-500">Border applied to Y axis</div>
    <div class="w-96 m-3 p-5 border border-r-4 border-teal-500">Border applied to Right</div>
    <div class="w-96 m-3 p-5 border border-l-4 border-teal-500">Border applied to Left</div>
    <div class="w-96 m-3 p-5 border border-t-4 border-teal-500">Border applied to Top</div>
    <div class="w-96 m-3 p-5 border border-b-4 border-teal-500">Border applied to Bottom</div>
  </div>
  <!-- Border Radius -->
  <!-- https://tailwindcss.com/docs/border-radius -->
  <div class="border-2 border-green-500 m-10">
    <div class="w-96 border-2 rounded border-red-500 m-3 p-5">Border Rounded</div>
    <div class="w-96 border-2 rounded-lg border-red-500 m-3 p-5">Border lg</div>
    <div class="w-96 border-2 rounded-xl border-red-500 m-3 p-5">Border xl</div>
    <div class="w-96 border-2 rounded-2xl border-red-500 m-3 p-5">Border 2xl</div>
    <div class="w-96 border-2 rounded-3xl border-red-500 m-3 p-5">Border 3xl</div>
    <div class="w-96 border-2 rounded-full border-red-500 m-3 p-5">Border full</div>
    <div class="w-[100px] h-[100px] border-2 rounded-full border-red-500 m-3 p-5">For a circle</div>
  </div>
  <!-- Specific Sides -->
  <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
